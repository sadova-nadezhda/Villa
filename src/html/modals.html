<div class="modals">
  <div class="modal" data-type="feedback">
    <div class="modal__container">
      <button class="modal__close">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.9961 0.707031L8.70703 7.99609L16 15.2891L15.293 15.9961L8 8.70312L0.707031 15.9961L0 15.2891L7.29297 7.99609L0.00390625 0.707031L0.710938 0L8 7.28906L15.2891 0L15.9961 0.707031Z" fill="#1F1D1C"/>
        </svg>
      </button>
      <div class="modal__form">
        <h2 class="modal__caption s">Оставьте заявку</h2>
        <form action="">
          <div class="form__fieldset">
            <input type="text" name="" placeholder="Имя*" required>
            <input type="email" name="" placeholder="E-mail*" required>
            <input type="tel" name="" placeholder="Номер телефона*" required>
          </div>
          <div class="form__bottom">
            <button type="submit" class="form__button button button-light">Отправить</button>
            <span class="color-grey">Нажимая кнопку “Отправить” вы подтверждаете согласие на обработку персональных данных</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
